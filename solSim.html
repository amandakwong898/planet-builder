</head>

<body>
<h1 class = "title">Welcome to SolSim!</h1>

<!--<button onclick="startMotion(dummy_array)">Start Orbits</button>-->
<div id="movement_data_0"></div>
<div id="movement_data_1"></div>
<div id="movement_data_2"></div>

<div id="counter"></div>
<div id=map></div>

<div class = "sideMenu">
    <h3>Welcome to Sol Sim, please create some stuff for us.</h3><br>

    Star Surface Temperature in Kelvin <br>
    <input type="text" id=Star_Temp value="6000">
    <br>

    Star Radiius in Meters <br>
    <input type="text" id="Star_Radii" value="696300000">
    <br>

    <hr>

    Mass of Planet in Earth Masses<br>
    <input type="text" id="Planet_Mass" value="1">
    <br>

    Distance of Planet from Star in Earth Distance<br>
    <input type="text" id="Planet_Distance" value="1">
    <br>

    Planet Atmosphere Type<br>
    <select name="Atmosphere_Type">
        <option value="earth">Moon</option>
        <option value="venus">Mars</option>
        <option value="earth">Earth</option>
        <option value="mars">Venus</option>
    </select>


    <br><br><br>

    <button onclick="getData()" id="submit">Push Planet Data</button>
    <button onclick="startMotion(initial_array)" id="submit">Start Orbits</button>

</div>
